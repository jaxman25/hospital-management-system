<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    
    .error-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #e74c3c;
      font-size: 4rem;
      margin: 0;
    }
    
    h2 {
      color: #2c3e50;
      margin: 20px 0;
    }
    
    .links {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .btn {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <div class="links">
      <a href="/" class="btn">Go to Home</a>
      <a href="/dashboard" class="btn">Go to Dashboard</a>
      <a href="/app" class="btn">Go to Main App</a>
    </div>
  </div>
</body>
</html>
