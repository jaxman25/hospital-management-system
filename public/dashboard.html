<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }
    
    .dashboard-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .dashboard-title h1 {
      margin: 0;
      color: #fff;
    }
    
    .dashboard-nav {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .fa-hospital{
      font-size: 2.5rem; 
      color: #3498db;
    }
    
    .nav-btn {
      padding: 12px 25px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .nav-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    .nav-btn.active {
      background: #2c3e50;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #3498db;
    }
    
    .stat-number {
      font-size: 2.8rem;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }
    
    .stat-label {
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .chart-title {
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
    }
    
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .data-table th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
    }
    
    .data-table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .data-table tr:hover {
      background: #f8f9fa;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    
    .badge-success {
      background: #d4edda;
      color: #155724;
    }
    
    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }
    
    .badge-info {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .refresh-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .refresh-btn:hover {
      background: #219653;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #3498db;
    }
    
    @media (max-width: 768px) {
      .dashboard-nav {
        flex-direction: column;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-title">
        <i class="fas fa-hospital"></i>
        <div>
          <h1>Hospital Dashboard</h1>
          <p>Real-time Statistics & Analytics</p>
        </div>
      </div>
      <div class="user-info">
        <span>Welcome, <span id="userName">Doctor</span></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
    
    <div class="dashboard-nav">
      <a href="/dashboard" class="nav-btn active"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="/app" class="nav-btn"><i class="fas fa-user-injured"></i> Manage Patients</a>
      <a href="/app" class="nav-btn"><i class="fas fa-calendar-check"></i> Appointments</a>
      <a href="/app" class="nav-btn"><i class="fas fa-user-md"></i> Doctors</a>
    </div>
    
    <button onclick="loadStats()" class="refresh-btn">
      <i class="fas fa-sync-alt"></i> Refresh Statistics
    </button>
    
    <div id="stats-content">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading statistics...</p>
      </div>
    </div>
  </div>
  
  <script src="js/dashboard.js"></script>
</body>
</html>
