<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <a href="/dashboard" class="nav-btn" aria-label="Dashboard">      
      <div class="menu-one"></div>
      <div class="menu-one"></div>
      <div class="menu-two"></div>
    </a>
    <h1>Hospital Management System</h1>
    <p>Patient Registration & Records</p>
    <div class="user-info">
        <span>Welcome, <span id="userName">Doctor</span></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <!-- SEARCH SECTION -->
    <section class="card search-section">
      <h2>Search & Filter</h2>
      <div class="search-controls">
        <div class="search-group">
          <label for="searchPatient">Search Patients:</label>
          <input type="text" id="searchPatient" placeholder="Type patient name..." aria-label="Search patients by name">
          <button onclick="searchPatients()">Search</button>
          <button onclick="clearPatientSearch()">Clear</button>
        </div>
        
        <div class="search-group">
          <label for="filterDate">Filter Appointments by Date:</label>
          <input type="date" id="filterDate" aria-label="Filter appointments by date">
          <button onclick="filterAppointments()">Filter</button>
          <button onclick="clearAppointmentFilter()">Show All</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Add New Patient</h2>
      <form id="patientForm">
        <div class="form-field">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Full Name" required aria-label="Patient full name" />
        </div>
        <div class="form-field">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Age" aria-label="Patient age" />
        </div>
        <div class="form-field">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" placeholder="Gender" aria-label="Patient gender" />
        </div>
        <div class="form-field">
          <label for="image">Patient Image:</label>
          <input type="text" id="image" placeholder="Image URL" aria-label="Patient image URL" />
        </div>
        <button type="submit">Save Patient</button>
      </form>
    </section>

    <section class="card">
      <h2>Add Doctor</h2>
      <form id="doctorForm">
        <div class="form-field">
          <label for="doctorName">Doctor Name:</label>
          <input type="text" id="doctorName" placeholder="Doctor Name" required aria-label="Doctor name" />
        </div>
        <div class="form-field">
          <label for="specialty">Speciality:</label>
          <input type="text" id="specialty" placeholder="Specialty" aria-label="Doctor specialty" />
        </div>
        <div class="form-field">
          <label for="doctorImage">Doctor image:</label>
          <input type="text" id="doctorImage" placeholder="Image URL" aria-label="Doctor image URL" />
        </div>
        <button type="submit">Add Doctor</button>
      </form>
    </section>

    <section class="card">
      <h2>Schedule Appointment</h2>
      <form id="appointmentForm">
        <div class="form-field">
          <label for="patientSelect">Select Patient:</label>
          <select id="patientSelect" required aria-label="Select patient for appointment">
            <option value="" disabled selected>Choose a patient</option>
          </select>
        </div>
        <div class="form-field">
          <label for="doctorSelect">Select Doctor:</label>
          <select id="doctorSelect" required aria-label="Select doctor for appointment">
            <option value="" disabled selected>Choose a doctor</option>
          </select>
        </div>
        <div class="form-field">
          <label for="date">Appointment Date:</label>
          <input type="date" id="date" required aria-label="Appointment date">
        </div>
        <div class="form-field">
          <label for="time">Appointment Time:</label>
          <input type="time" id="time" required aria-label="Appointment time">
        </div>
        <div class="form-field">
          <label for="reason">Reason:</label>
          <input type="text" id="reason" placeholder="Reason (optional)" aria-label="Appointment reason">
        </div>
        <button type="submit">Create Appointment</button>
      </form>
    </section>

    <section class="card">
      <h2>Appointments <span id="appointmentCount"></span></h2>
      <div id="appointments"></div>
    </section>

    <section class="card">
      <h2>Registered Patients <span id="patientCount"></span></h2>
      <div id="patients" class="patients-grid"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
